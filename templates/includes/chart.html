<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

<script>
    $(document).ready(function() {

// PIE chart

var options = {
          series: [`{{student_count}}`,`{{staff_count}}`,`{{course_count}}`],
          chart: {
          height: 350,
          width: '100%',
          type: 'pie',
        },
        labels: ['Student','Staff','Course'],
        responsive: [{
          breakpoint: 480,
          options: {
            chart: {
              width: 200
            },
            legend: {
              position: 'bottom'
            }
          }
        }]
        };

        var chart = new ApexCharts(document.querySelector("#details"), options);
        chart.render();
      
      
    
// Bar chart

if ($('#gender').length > 0) {
var optionsBar = {
    chart: {
        type: 'bar',
        height: 350,
        width: '100%',
        stacked: true,
        toolbar: {
            show: false
        },
    },
    dataLabels: {
        enabled: false
    },
    plotOptions: {
        bar: {
            columnWidth: '45%',
        }
    },
    series: [{
        name: "Boys",
        color: '#fdbb38',
        data: [`{{student_gender_male}}`],
    }, {
        name: "Girls",
        color: '#19affb',
        data: [`{{student_gender_female}}`],
    }],
    labels: [2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020],
    xaxis: {
        labels: {
            show: false
        },
        axisBorder: {
            show: false
        },
        axisTicks: {
            show: false
        },
    },
    yaxis: {
        axisBorder: {
            show: false
        },
        axisTicks: {
            show: false
        },
        labels: {
            style: {
                colors: '#777'
            }
        }
    },
    title: {
        text: '',
        align: 'left',
        style: {
            fontSize: '18px'
        }
    }

}

var chartBar = new ApexCharts(document.querySelector('#gender'), optionsBar);
chartBar.render();
}

});
</script>
